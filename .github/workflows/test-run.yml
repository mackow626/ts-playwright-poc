name: Playwright Visual Tests (Manual)

on:
  workflow_dispatch:  # Run only when manually triggered

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright visual tests
        id: run-tests
        continue-on-error: true
        run: |
          npx playwright test --reporter=list

      # âœ… Upload visual diffs only if test failed
      - name: Upload visual diffs
        if: failure() || steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: test-results/**/*-diff.png
          if-no-files-found: ignore

      # ðŸ§¾ Always upload Playwright HTML report for review
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
